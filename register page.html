<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="註冊帳號頁面">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>註冊帳號</h1>
        </div>
        <form>
            <div class="form-grid">
                <div class="form-group">
                    <label for="username">使用者名稱</label>
                    <input type="text" id="username" name="username" placeholder="請輸入使用者名稱" required>
                </div>
                <div class="form-group">
                    <label for="email">電子信箱</label>
                    <input type="email" id="email" name="email" placeholder="your@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">確認密碼</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="請再次輸入密碼" required>
                </div>
            </div>
            <div class="form-group">
                <label for="birthday">生日</label>
                <input type="date" id="birthday">   
            </div>
            <div class="form-group inline">
                <label>性別：</label>
                <div class="selection">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male"> 男
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female"> 女
                    </label>
                </div>
            </div>
            <div class="form-group inline">
                <label>興趣</label>
                <div class="selection">
                    <label class="checkbox-label">
                        <input type="checkbox" name="interest" value="reading"> 閱讀
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="interest" value="sports"> 運動
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="interest" value="traveling"> 旅遊
                    </label>                    
                    <label class="checkbox-label">
                        <input type="checkbox" name="interest" value="music"> 音樂
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="bio">自我介紹</label>
                <textarea id="bio" placeholder="請簡單介紹自己"></textarea>   
            </div>
            <div class="form-group">
                <button type="submit">註冊</button>
            </div>
        </form>
    </div>
</body>
</html>
